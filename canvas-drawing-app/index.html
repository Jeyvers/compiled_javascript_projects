<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas Drawing App - Jeyvers</title>
</head>
<body>
    <div class="field">
        <canvas> </canvas>
            <div class="tools">
                <button type="button" class="button" onclick="undoLast()">Undo</button>
                <button type="button"  onclick="clearCanvas()" class="button">Clear</button>
                <div class="color-field" style="background-color: red"> </div>
                <div class="color-field" style="background-color: green"> </div>
                <div class="color-field" style="background-color: blue"> </div>
                <div class="color-field" style="background-color: yellow"> </div>

                <input oninput="drawColor = this.value" type="color" name="" class="color-picker">
                <input type="range" min="1" max="100" class="pen-range" oninput="drawWidth = this.value"> 
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
