<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8fd5bd0ae3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container">
        <div class="music-info ">
            <h4 id="title">Tenessee</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="mp3/Kiiara - Tennessee.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="img/Kiiara - Tennessee.jpg" alt="music-cover" id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn ">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
