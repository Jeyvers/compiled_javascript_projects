<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Grade System</title>
</head>
<body class="bg-dark text-white">
    <div class="container mt-2">
        <h2 class="text-center m-1">Grading System</h2>

        <form id="grade-form" class="mt-2 d-flex">
            <div class="form-group">
                    <label for="subject"> Subject </label>
                <input type="text" id="subject" placeholder="Enter subject" class="form-control">
            </div>
            <div class="form-group">
                    <label for="score"> Score </label>
                <input type="number" id="score" placeholder="Enter score" class="form-control">
                </div>
                <input type="submit" value="See Grade" class ="btn btn-primary btn-sm">
           
        </form>
        
       
            <table id="table" class="table table-stripped mt-5">
                <thead>
                    <tr>
                    
                        <th>Subject </th>
                        <th>Score</th>
                        <th>Grade</th>
                        <th>Remark</th>
                    </tr>
                </thead>
                <tbody id="result-list">

                </tbody>
            </table>
        
    </div>

    <script src="script.js"></script>
    
</body>
</html>
